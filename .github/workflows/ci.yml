name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Go version from go.mod
        id: get-go-version
        run: |
          # Read the 'go' directive from go.mod (e.g. "go 1.23")
          if [ ! -f go.mod ]; then
            echo "go.mod not found in repository" >&2
            exit 1
          fi
          ver=$(grep '^go ' go.mod | awk '{print $2}' || true)
          if [ -z "$ver" ]; then
            echo "No 'go' directive found in go.mod; failing CI" >&2
            exit 1
          fi
          # Expose as a step output for setup-go
          echo "go-version=$ver" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.get-go-version.outputs.go-version }}

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...
